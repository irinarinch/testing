<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
</head>

<body>  
  <form class="validate-widget">
    <div class="images-container">
      <img src="./images/visa.png" alt="Visa" class="images visa">
      <img src="./images/mc.png" alt="MasterCard" class="images masterCard">
      <img src="./images/ae.png" alt="American Express" class="images americanExpress">
      <img src="./images/discover.png" alt="Discover" class="images discover">
      <img src="./images/jcb.png" alt="JCB" class="images jcb">
      <img src="./images/mir.png" alt="MIR" class="images mir">
      <img src="./images/diners.png" alt="DinersClub" class="images dinersClub">
      <img src="./images/maestro.png" alt="Maestro" class="images maestro">
    </div>
    <div class="form">            
      <input class="input" type="text">
      <button class="btn">Click to Validate</button>
    </div> 
    <div class="status-box">
      <span class="message">Luhn Algorithm Check</span>     
    </div>
         
  </form>
</body>

</html>
